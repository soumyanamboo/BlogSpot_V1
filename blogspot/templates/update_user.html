<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="../static/styles.css">
	<title>User Update</title>
</head>
<body>
	<div class="container">

		<div class="header">
			<div class="h-left"> <img src="../static/header1.jpg" width="300" height="150"></div>
			<div class="h-middle" align="left"><h1>BlogSpot</h1> 
			<p>Freedom of Expression...</p></div>
		</div>
		<br>
		<div class="middle">
			<div style="color: red;"> {{message}} </div>
			<br>
			<form  action="/update_user" method="POST" id="user-login">
				<div class="row">
					<div class="col-md-2">
						<label>User Name: </label>
					</div>
					<div class="col-md-6">
						<input type="text" name="username" value="{{user['username']}}" required disabled>
					</div>
				</div>
				<br>
				<div class="row">
					<div class="col-md-2">
						<label>Email ID: </label>
					</div>
					<div class="col-md-6">
						<input type="text" name="email" value="{{user['email']}}" required>
					</div>
				</div>
				<br>
				<!-- <div class="row">
					<div class="col-md-2">
						<label>Password: </label>
					</div>
					<div class="col-md-6">
						<input type="password" name="password">
					</div>
				</div> -->
				<br>
				<div class="row">
					<div class="col-md-2">
						<label>Display Image: </label>
					</div>
					<div class="col-md-6">
						<input type="file" id="imgupload", name="img_name" accept="image/*"> 
					</div>
				</div>
				<br>
				<div>
					<button type="submit" class="btn btn-success" style="margin-right: 25px; margin-left: 50px;">Submit</button>
					<a href="/profile_page/{{current_user.id}}">
						<button type ="button" class="btn btn-primary" style="margin-left: 25px;">Cancel</button>
					</a>
				</div>
				<div>
					
				</div>
			</form>
		</div>
		<div class="footer">
			<p>Soumya V Namboodiripad | 2022 May Term | Project for Modern Application Development 1</p>
		</div>
	</div>
</body>
</html>
